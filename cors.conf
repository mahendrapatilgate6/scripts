<Location "/">
  Require all granted
  Header set Access-Control-Allow-Origin "*"
  Header set Access-Control-Allow-Methods: "HEAD, POST, GET, PUT, DELETE, OPTIONS"
  Header set Access-Control-Max-Age "3600"
  Header add Access-Control-Allow-Headers: "Authorization, Content-Type, Accept, Credentials"
  Header set Access-Control-Allow-Credentials: "true"
  SetOutputFilter DEFLATE
</Location>
