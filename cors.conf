<Location "/">
	Header always set Access-Control-Allow-Origin: "*""
	Header always set Access-Control-Allow-Methods: "HEAD, POST, GET, PUT, DELETE, OPTIONS"
	Header always add Access-Control-Allow-Headers: "Authorization, Content-Type, Accept, Credentials"
	Header always set Access-Control-Allow-Credentials: "true"
	SetOutputFilter DEFLATE
</Location>